<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1>Weather</h1>
    </div>
    <div class="search-container">
        <div class="search-box">
            <input id="myText" type="text" />
            <button id="mySubmit">Submit</button>
        </div>
    </div>
    <div class="today-container">
        <div class="today-box">
            <div class="today-result" id="result-city"></div>
            <div class="today-result" id="result-icon"></div>
            <br>
            <br>
            <div class="today-result" id="result-description"></div>
            <div class="today-result" id="result-temp"></div>
        </div>
    </div>
    <div class="forecast-container">
        <div class="forecast-box" id="box1">
            <div class="date" id="date1"></div>
            <div class="icon" id="icon1"></div>
            <div class="temp" id="temp1"></div>
            <div class="description" id="description1"></div>
        </div>
        <div class="forecast-box" id="box2">
            <div class="date" id="date2"></div>
            <div class="icon" id="icon2"></div>
            <div class="temp" id="temp2"></div>
            <div class="description" id="description2"></div>
        </div>
        <div class="forecast-box" id="box3">
            <div class="date" id="date3"></div>
            <div class="icon" id="icon3"></div>
            <div class="temp" id="temp3"></div>
            <div class="description" id="description3"></div>
        </div>
        <div class="forecast-box" id="box4"></div>
        <div class="forecast-box" id="box5"></div>
        <div class="forecast-box" id="box6"></div>
        <div class="forecast-box" id="box7"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
