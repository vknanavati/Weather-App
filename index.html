<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="title">
        <h1>Vimin's Weather App</h1>
    </div>
    <div id="input"></div>
    </div>
    <div class="today-container">
        <div class="today-box">
            <div class="today-result" id="result-city"></div>
            <div class="today-result" id="result-icon"></div>
            <br>
            <br>
            <div class="today-result" id="result-description"></div>
            <div class="today-result" id="result-temp"></div>
        </div>
    </div>
    <div class="forecast-container" id="forecast">

    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
</body>

</html>
